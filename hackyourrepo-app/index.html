<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root" class="container ">
      <header class="header">
        <p>HYF Repositories</p>
        <select name="" id="list"></select>
      </header>
      <main class="main-container">
        <section id="repo" class="repo-container">
          <table id="myTable">
            
              <tr>
                <td class="left">Repository :</td>
                <td><a href="#" id="Name"></a></td>
              </tr>
              <tr>
                <td class="left">Description :</td>
                <td id="description"></td>
              </tr>
              <tr>
                <td class="left">Forks :</td>
                <td id="forks"></td>
              </tr>
              <tr>
                <td class="left">Updated :</td>
                <td id="update"></td>
              </tr>
            
          </table>
        </section>
        <section class="contributors-container">
          <div>Contributors</div>
          <div id="contributorsNames"></div>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad quisquam molestiae qui nostrum, quam sequi iusto voluptate, et, maiores voluptatem quae? Sed est laboriosam nostrum totam cupiditate cum ut doloribus.  </p>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
